<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap');
      </style>
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        body {
            align-items: center;
            background-color: rgb(141, 140, 140);
            height: 100vh;
        }

        .card {
            background-color: whitesmoke;
            height: 390px;
            width: 275px;
            border: none;
            border-radius: 12px;
            overflow: hidden; /* Ensure the border-radius is applied to the image */
        }

        .image {
            padding: 7px; /* Add padding to the container */
        }

        .image img {
            width: 100%; 
            height: 100%; 
            border-radius: 12px; 
        }

        .capsules ul {
            margin-top: auto;
            margin-left: 8px;
            display: flex;
            list-style: none;
            font-size: smaller;
            padding: 0; /* Optional: Remove default padding */
        }

        .capsules li {
            color: dark black;
            font-weight: 5500;
            font-size: 8px;
            margin-right: 10px; /* Adjust the margin to add space between list items */
            border: 0.65px solid rgb(179, 179, 179); /* Add border around each li element */
            border-radius: 15px; /* Adjust the border-radius for a round appearance */
            padding: 5px 7px 5px 7px; /* Add padding to separate text from the border */
        }
        .content h4{
            font-size: 16px;
            line-height: 1.3em;
            letter-spacing: 1.2px;
            margin-top: auto;
            margin-bottom: -20px;
            margin-left: 10px;
        }
        .content p{
            font-size: 11px;
            line-height: 1.3em;
            letter-spacing: 1.2px;
            margin-top: 20px;
            margin-bottom: auto;
            margin-left: 10px;
            
        }
        .learn{
            
            margin: 5px 10px 10px 90px;
        }
        .learn button{
            font-size: 11px;
            background-color: rgb(201, 227, 235);
            border:none;
            border-radius: 16px;
            padding: 5px 15px 5px 15px;
        }
    </style>
</head>
<body>
   
    <div class="card">
        <div class="image">
            <img src="tcup.jpeg" alt="img">
        </div>
        <div class="capsules">
            <ul>
                <li>Gazab</li>
                <li>Tea</li>
                <li>Hot</li>
            </ul>
        </div>
        <div class="content">
            <h4>GAZAB</h4>
            <p>Experience the exquisite ambiance of Gazab, where my decade-long digital marketing expertise converges with culinary allure. Delight in the perfect blend of warmth and authenticityâ€”a digital haven curated for your refined taste.</p>
        </div>
        <div class="learn">
            <button>Learn More</button>
        </div>
    </div>
    
</body>
</html>
